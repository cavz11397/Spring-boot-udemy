<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>nombre</th>
        <th>precio</th>
        <th>fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto: ${productoFlux}">
        <th th:text="${producto.id}"></th>
        <th th:text="${producto.nombre}"></th>
        <th th:text="${producto.precio}"></th>
        <th th:text="${producto.createAt}"></th>
    </tr>
    </tbody>
</table>
</body>
</html>
